<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batchat</title>
    <link rel="stylesheet" href="/public/css/style.css" id="css">
    <script src="/public/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav id="main-nav"></nav>
<div class="container">
    <div id="chat"></div>
    <form id="chat-controls">
        <div class="col-md-10">
            <input id="v" autocomplete="off">
        </div>
        <div class="col-md-1 col-6">
            <button id="img"><span class="fa fa-image"></span></button>
            <input type="file" accept="image/*" id="u">
        </div>
        <div class="col-md-1 col-6">
            <button id="sub"><span class="fa fa-arrow-right"></span></button>
        </div>
    </form>
</div>

</body>
</html>
